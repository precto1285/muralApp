<!doctype html>
<html lang="en">

<head>
  <title>Mural Project</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <style>
    body {
      background-image: url('images/san diego.jpg');
      background-repeat: none;
      background-size: 100%;
    }

    #modal-main {
      background-image: url('images/IMG_4230.jpg');
      background-repeat: none;
      background-size: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container text-white text-center">

    <!-- Intro Modal -->
    <div id="myModal" class="modal mt-5" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div id="modal-main" class="modal-body">
            <div class="my-5">
              <img src="images/Logo.png" alt="logo" width="35%">
            </div>
          </div>
          <button onClick="window.location.href='pages/mainPage.htm'"
            class="btn btn-primary border-round text-white">Sign
            In</button>

        </div>
      </div>
    </div>


  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $(window).click(function () {
      setTimeout(function () {
        $('#myModal').modal('show');
      }, 2000);
    });
  </script>
</body>

</html>
